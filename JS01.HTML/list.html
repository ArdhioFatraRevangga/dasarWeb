<html>
    <head>
        <title>Bekerja dengan list</title>
    </head>
    <body>
        Ordered List
        <ol>
            <li>satu</li>
            <li>dua</li>
            <li>tiga</li>
        </ol>
        <br>
        <hr>
        Uordered List
        <ul>
            <li>satu</li>
            <li>dua</li>
            <li>tiga</li>
        </ul>
        <br>
        <hr>
        Definition List
        <dl>
            <dt>satu</dt>
            <dd>dua</dd>
            <dd>tiga</dd>
            <dt>empat</dt>
            <dd>lima</dd>
        </dl>
    </body>
</html>
