<!DOCTYPE html>
<html>
    <head>
        <script>
            // membuat fungsi
            var sayHello = () => alert("Hello world");
        </script>
    </head>
    <body>
        <!--memanggil fungsi saat link diklik-->
        <a href="#"
        onclick="sayHello()">Klik aku!</a>
    </body>
</html>
